<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONT API</title>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!--style-->
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/form.css" />
    <link rel="stylesheet" href="./style/list.css" />
    <link rel="stylesheet" href="./style/modal.css" />
    <link rel="stylesheet" href="./style/alert.css" />

</head>
<body>
    <!--noscript-->
    <noscript>Para carregar essa página, habilite o JavaScript nas configurações do seu navegador.</noscript>

    <!--header content-->
    <header id="header">
        <h1>FRONT API</h1>
    </header>

    <!--main content-->
    <main id="app">

        <section id="form-container">
            <h1>FORMULÁRIO DE CADASTRO DE USUÁRIOS</h1>
            <p>Para inserir usuários na lista, preencha os dados abaixo.</p>
            <form id="post-form">
                <input id="name" type="text" placeholder="Nome Completo" />
                <input type="email" id="email" placeholder="E-mail" />
                <button id="submit" type="button">Cadastrar</button>
            </form>
        </section>

        <section id="list-container">
            <h1>LISTA DE USUÁRIOS CADASTRADOS</h1>
            <p>Abaixo, você pode ver os usuários cadastrados, podendo editá-los ou removê-los.</p>
            <table>
                <thead>
                    <tr id="table-header">
                        <th>#ID</th>
                        <th>NOME</th>
                        <th>E-MAIL</th>
                        <th>EDITAR</th>
                        <th>EXCLUIR</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

        <!--edit section-->
        <section id="edit">
            <div id="edit-content">
                <div id="inputs">
                    <h1>Editar Perfil</h1>
                    <input type="text" name="name" id="name-edit" class="input" />
                    <input type="email" name="email" id="email-edit" class="input" />
                </div>
                <div id="buttons">
                    <button id="submit2" type="button">Confirmar</button>
                    <button id="cancel" type="button">Cancelar</button>
                </div>
            </div>
        </section>

        <!--alert bar-->
        <section id="alert-bar">
        </section>
        
    </main>


    <!--script-->
    <script src="./index.js"></script>
</body>
</html>
